<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="alternate icon" type="image/png" href="/AmazeUI-2.7.2/assets/i/favicon.png">
</head>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script src="/js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="/css/xcConfirm.css">
<body>
<input   id="text" type="text"/>
<input type="button" value="send" onclick="send()"/>
<input type="button" value="close" onclick="closeWebSocket()"/>
<div id="message">

</div>
<script type="text/javascript">
    var userID
    var webSocket = null
    $(function () {
        getUserId()
    })
    window.onunload = function () {
        closeWebSocket()
    }
    $("#text").keydown(function () {
        if(event.keyCode == "13"){
            send()
        }
    })
    function connectWebSocket(userID) {
        webSocket = new WebSocket("ws://localhost:8080/myHandler/" + userID)
        webSocket.onopen = function (ev) {
            //    打开连结
        }
        webSocket.onclose = function (ev) {
            //    关闭连接
        }
        webSocket.onmessage = function (ev) {
            //    接收消息
            $("#message").after("</br>").after(ev.data.toLocaleString())
        }
    }

    function getUserId() {
        var txt = "请输入昵称";
        window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.input, {
            onOk: function (v) {
                userID = v
                connectWebSocket(userID)
            }
        });
    }

    function send() {
        var postValue = {}
        postValue.id = userID
        postValue.message = $("#text").val();
        $("#text").val("")
        webSocket.send(JSON.stringify(postValue))
    }

    function closeWebSocket() {
        if (webSocket != null) {
            webSocket.close()
        }
    }
</script>
</body>
</html>
